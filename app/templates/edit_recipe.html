{% extends "base.html" %}

{% block app_content %}
	<h1>Edit recipe</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.recipes.label }}
			{{ form.recipes }}
			{% for error in form.recipes.errors %}
				<span style="color: red;"> [{{ error }}]</span>
			{% endfor %}
		</p>
		</p>
		{{ form.submit_select_recipe() }}
		{{ form.submit_delete_recipe() }}
		</p>
	</form>
{% endblock %}
