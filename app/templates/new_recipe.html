{% extends "base.html" %}

{% block app_content %}

	<h1>New Recipe</h1>
	
	<form action="" method="post">
		{{ recipe_form.hidden_tag() }}
		<p>
			{{ recipe_form.name.label }}<br>
			{{ recipe_form.name(size=64) }}<br>
			{% for error in recipe_form.name.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ recipe_form.submit() }}</p>
	</form>

{% endblock %}
